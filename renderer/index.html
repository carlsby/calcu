<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="h-100 h-100">
    <div class="p-3 h-100">
      <div>
        <div class="row py-4">
          <div class="col-12 p-0">
            <input type="text" class="display" id="display" disabled />
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-3 p-0">
            <button class="btn btn-dark w-100" onclick="appendToDisplay('(')">
              (
            </button>
          </div>
          <div class="col-3 p-0 ps-1">
            <button class="btn btn-dark w-100" onclick="appendToDisplay(')')">
              )
            </button>
          </div>
          <div class="col-3 p-0 ps-1">
            <button class="btn btn-dark w-100" onclick="clearDisplay()">
              C
            </button>
          </div>
          <div class="col-3 p-0 ps-1">
            <button class="btn btn-dark w-100" onclick="backstepDisplay()">
              <i class="fa-solid fa-delete-left" style="font-size: 12px"></i>
            </button>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-3 p-0">
            <button
              class="btn btn-secondary w-100"
              onclick="appendToDisplay('7')"
            >
              7
            </button>
          </div>
          <div class="col-3 p-0 ps-1">
            <button
              class="btn btn-secondary w-100"
              onclick="appendToDisplay('8')"
            >
              8
            </button>
          </div>
          <div class="col-3 p-0 ps-1">
            <button
              class="btn btn-secondary w-100"
              onclick="appendToDisplay('9')"
            >
              9
            </button>
          </div>
          <div class="col-3 p-0 ps-1">
            <button class="btn btn-dark w-100" onclick="appendToDisplay('/')">
              <i class="fa-solid fa-divide"></i>
            </button>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-3 p-0">
            <button
              class="btn btn-secondary w-100"
              onclick="appendToDisplay('4')"
            >
              4
            </button>
          </div>
          <div class="col-3 p-0 ps-1">
            <button
              class="btn btn-secondary w-100"
              onclick="appendToDisplay('5')"
            >
              5
            </button>
          </div>
          <div class="col-3 p-0 ps-1">
            <button
              class="btn btn-secondary w-100"
              onclick="appendToDisplay('6')"
            >
              6
            </button>
          </div>
          <div class="col-3 p-0 ps-1">
            <button class="btn btn-dark w-100" onclick="appendToDisplay('*')">
              <i class="fa-solid fa-x" style="font-size: 12px"></i>
            </button>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-3 p-0">
            <button
              class="btn btn-secondary w-100"
              onclick="appendToDisplay('1')"
            >
              1
            </button>
          </div>
          <div class="col-3 p-0 ps-1">
            <button
              class="btn btn-secondary w-100"
              onclick="appendToDisplay('2')"
            >
              2
            </button>
          </div>
          <div class="col-3 p-0 ps-1">
            <button
              class="btn btn-secondary w-100"
              onclick="appendToDisplay('3')"
            >
              3
            </button>
          </div>
          <div class="col-3 p-0 ps-1">
            <button class="btn btn-dark w-100" onclick="appendToDisplay('-')">
              <i class="fa-solid fa-minus" style="font-size: 12px"></i>
            </button>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-3 p-0">
            <button class="btn btn-secondary w-100" onclick="negate()">
              Â±
            </button>
          </div>
          <div class="col-3 p-0 ps-1">
            <button
              class="btn btn-secondary w-100"
              onclick="appendToDisplay('0')"
            >
              0
            </button>
          </div>
          <div class="col-3 p-0 ps-1">
            <button
              class="btn btn-secondary w-100"
              onclick="appendToDisplay(',')"
            >
              ,
            </button>
          </div>
          <div class="col-3 p-0 ps-1">
            <button class="btn btn-dark w-100" onclick="appendToDisplay('+')">
              <i class="fa-solid fa-plus" style="font-size: 12px"></i>
            </button>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-12 p-0">
            <button class="btn btn-success w-100" onclick="calculateResult()">
              <i class="fa-solid fa-equals" style="font-size: 12px"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
